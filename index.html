<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div id="container">

            <h2>Expected Perchantage Calculator</h2>

            <input class="my-3" type="number" name="" id="amount-input" placeholder="Type Amount">

            <input type="number" name="" id="perchan-input" placeholder="Type Perchantage">

            <button id="cal-btn" class="btn-primary px-3">Calculate</button>

            <h3>Result: <span id="result"></span></h3>
        </div>
    </div>

    <!-- perchantage calulator-->

    <div id="main2">
        <h2>Perchantage Calculator</h2>

        <input class="my-3" type="number" name="" id="old-input" placeholder="Old Amount">

        <input type="number" name="" id="new-input" placeholder="New Amount">

        <button id="per-cal" class="btn-primary px-3">Perchantge</button>

        <h3>Result: <span id="output"></span></h3>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
