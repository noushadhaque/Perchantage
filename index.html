<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class=" main row justify-content-center mt-3 align-content-center">
        <div class="col-lg-3">
            <div id="container-one">
                <!-- expected perchantage calculator-->
                <div id="main" class="p-3">
                    <h4>Perchantage Calculator (1)</h4>
        
                    <input class="my-3 form-control" type="number" name="" id="amount-input" placeholder="Type Amount">
        
                    <input class="form-control" type="number" name="" id="perchan-input" placeholder="Type Perchantage">

                    <h4 class=" result bg-light  p-1"><span id="result" ></span></h4>
        
                    <button id="cal-btn" class="btn btn-info button px-3 mt-2">Calculate</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div id="container-two" class="p-3">
                <h4>Perchantage Calculator (2)</h4>
        
                <input class="my-3 form-control" type="number" name="" id="old-input" placeholder="Old Amount">
        
                <input class="form-control" type="number" name="" id="new-input" placeholder="New Amount">

                <h4 class=" result bg-light p-1"><span id="output"></span></h4>
        
                <button id="per-cal" class="btn btn-info button px-3 mt-2">Perchantage</button>
            </div>
        </div>
    </div>


    <!-- perchantage calulator-->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
